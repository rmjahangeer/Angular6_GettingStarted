<h2>My Heroes ({{(heroes | filter : 'name,id' : searchHero.value).length}})</h2>
<div>
  <form (ngSubmit)="add(heroName);" #heroForm="ngForm">
    <label>Hero name:
      <!-- <input #heroName (keyup.enter)="add(heroName.value); heroName.value=''" /> -->
      <input [(ngModel)]="heroName" (keyup.enter)="add(heroName);" required name="name" #name="ngModel" />
      <div [hidden]="name.valid || name.pristine" class="alert alert-danger" minlength="2" style="color: red">
        Name is required
      </div>
    </label>
    <button [disabled]="loading || !heroForm.form.valid">
      add
    </button>
  </form>
  <!-- <button (click)="add(heroName.value); heroName.value=''">
    add
  </button> -->
  <label>Filter hero:
    <input #searchHero (keyup)="filterHero(searchHero.value)" placeholder="Jot a hero name" />
  </label>

  <!-- <label>Test binding: {{testBinding.value}}
    <input #testBinding />
  </label> -->
  <!-- <div class="form-group">
    <label for="power">Category</label>
    <select class="form-control" id="category" required>
      <option *ngFor="let cat of categories" [value]="cat.Id">{{cat.Name}}</option>
    </select>
  </div> -->
  <!-- (click) passes input value to add() and then clears the input -->

</div>
<ul class="heroes">
  <li [class.selected]="hero === h" *ngFor="let h of heroes | filter : 'name,id' : searchHero.value">
    <!-- <a routerLink="/detail/{{h.id}}">
      <span class="badge">{{h.id}}</span> {{h.name}}
    </a> -->
    <a (click)="goToHero(h)">
      <span class="badge">{{h.id}}</span> {{h.name}}
      <button class="delete" title="delete hero" (click)="delete(h)">x</button>
    </a>

  </li>
</ul>
<p *ngIf="(heroes | filter : 'name,id' : searchHero.value).length === 0">No items match your search "
  <b>{{searchHero.value}}</b>"
</p>
