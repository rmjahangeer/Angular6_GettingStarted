<div id="search-component">
  <h4>Hero Search</h4>

  <input #searchBox id="search-box" (keyup)="search(searchBox.value)" autocomplete="off" />

  <ul class="search-result">
    <li *ngFor="let hero of heroes$ | async">
      <a routerLink="/hero-detail/{{hero.id}}">
        {{hero.name}}
      </a>
    </li>
  </ul>
</div>
